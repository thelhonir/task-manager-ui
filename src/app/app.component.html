<mat-toolbar class="toolbar" color="primary">
  <p>Task manager</p>
  <div class="divider"></div>
  <button mat-raised-button color="accent">New task</button>
</mat-toolbar>
<div cdkDropListGroup class="dashboard">
  <app-state-column [taskStatus]="TODO" [tasks]="taskList"></app-state-column>
  <app-state-column [taskStatus]="IN_PROGRESS" [tasks]="todoList"></app-state-column>
  <app-state-column [taskStatus]="DONE" [tasks]="doneList"></app-state-column>
</div>
