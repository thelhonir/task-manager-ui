<p class="column-header">{{STATUS_NAME[taskStatus]}}</p>

<div class="status-column">
    <div cdkDropList [id]="taskStatus" [cdkDropListData]="tasks" class="status-column"
        (cdkDropListDropped)="drop($event)">
        <app-task-card *ngFor="let task of tasks" class="card" [task]="task"></app-task-card>
        
    </div>
</div>
